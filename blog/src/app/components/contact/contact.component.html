<div class="container">

  <form>

    <div class="form-group">
      <label for="name">Imię</label>
      <input type="text" class="form-control" id="name" placeholder="Podaj imię">
    </div>

    <div class="form-group">
      <label for="lastName">Nazwisko</label>
      <input type="text" class="form-control" id="lastName" placeholder="Podaj nazwisko">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" id="email" placeholder="Podaj e-mail">
    </div>

    <label for="name">Płeć</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="man" value="option1" checked>
      <label class="form-check-label" for="man">
        Mężczyzna
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="woman" value="option2">
      <label class="form-check-label" for="woman">
        Kobieta
      </label>
    </div>

    <div class="form-group">
      <label for="description">Opis</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="age">Wiek</label>
      <input type="number" class="form-control" id="age" value="18">
    </div>

    <div class="form-group">
      <label for="marital_status">Stan cywilny</label>
      <select class="form-control" id="marital_status">
        <option>Kawaler / Panna</option>
        <option>Żonaty / Mężatka</option>
        <option>Rozwiedziony / Rozwiedzona</option>
        <option>Wdowiec / Wdowa</option>
      </select>
    </div>

    <button type="reset" class="btn btn-primary">Wyczyść</button>
    <button type="submit" class="btn btn-primary">Wyśjij</button>

  </form>
</div>

<div class="scroll">
  <button class="btn btn-success" onclick="goToTop()">
    <i class="fa fa-arrow-circle-up" aria-hidden="true"></i> Do góry
  </button>
</div>
